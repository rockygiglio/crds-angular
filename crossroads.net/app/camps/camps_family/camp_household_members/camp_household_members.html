<div class="row">
  <div class="col-sm-10 col-md-8">
    <ul class="list-group">
      <li class="list-group-item hard-sides hard-ends" data-ng-repeat="member in $ctrl.campsService.family">
        <div class="clearfix">
          <div class="col-xs-12 col-top col-sm-9 col-md-10 soft-half" ng-class='$ctrl.divClass(member)'>
            <span ng-class='$ctrl.pClass(member)' > {{member.preferredName}} {{member.lastName}} </span>
            <span class="label label-warning" data-ng-if="!member.isEligible && !$ctrl.isSignedUp(member)">Not Eligible</span>
            <span class="label label-success" data-ng-if="$ctrl.isSignedUp(member) && !$ctrl.isPending(member)"> Signed Up on {{member.signedUpDate | date : "M/dd/yyyy" }} </span>
            <span class="label label-success" data-ng-if="$ctrl.isSignedUp(member) && $ctrl.isPending(member)"> Application started on {{member.signedUpDate | date : "M/dd/yyyy" }} </span>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-2 hard-sides mobile-soft-half-sides mobile-push-half-ends">
            <a href="#" data-ng-if="$ctrl.isSignedUp(member) && !$ctrl.isPending(member)" disabled class="table-btn btn-standard disabled">Sign Up </a>
            <a href="#" ng-if="!member.isEligible && !$ctrl.isSignedUp(member)" disabled class="table-btn btn-standard disabled">Sign Up</a>
            <a ng-click="$ctrl.signUp(member)" ng-if="!$ctrl.isSignedUp(member) && member.isEligible" class="table-btn btn-standard">Sign Up</a>
            <a ng-click="$ctrl.signUp(member)" ng-if="$ctrl.isSignedUp(member) && $ctrl.isPending(member) && member.isEligible" class="table-btn btn-standard">Continue</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
