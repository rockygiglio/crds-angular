<div dynamic-content="$root.MESSAGES.groupFinderEmptyResults.content | html" ng-if="result.results.length <= 0"></div>
<div class="results" ng-if="result.results.length > 0">
  <group-profile group="group" ng-repeat="group in result.filteredResults"></group-profile>
  <pager
  ng-model="result.currentPage"
  total-items="result.results.length"
  items-per-page="6"
  next-text="More Results"
  template-url="templates/pager.html"
  >
</pager>
</div>
