<div class="page-header">
  <div class="pull-right">
    <a class="btn btn-warning" href="#" ui-sref="brave.summary">Start Over</a>
  </div>
  <h2>Your Groups</h2>
  <h3 class="profile-name">{{dashboard.profileData.person.nickName}} {{dashboard.profileData.person.lastName}}</h3>
</div>

    </div>

        </div>
