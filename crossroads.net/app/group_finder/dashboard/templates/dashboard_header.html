<div class="dashboard-header page-header text-center">
  <img class="profile-image img-circle" ng-src="{{dashboard.profileImage}}" alt="Profile Photo" err-src="{{dashboard.defaultImage}}"/>
  <h2>
    {{dashboard.person.displayName()}}
    <small ng-if="dashboard.group">{{dashboard.group.time}}</small>
  </h2>
  <p ng-if="dashboard.group"><a href="#" class="btn btn-text" ui-sref="group_finder.dashboard">Back to My Groups</a></p>
</div>
