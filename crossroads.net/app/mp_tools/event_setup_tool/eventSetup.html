 <div>
    <div class="row">
        <div class="form-group col-sm-4">
          <site-filter site="EventSetupCtrl.site" on-change="EventSetupCtrl.loadEvents()"></site-filter>
        </div>
        <div class="form-group col-sm-6">
          <event-filter label="Event Template" event="EventSetupCtrl.template" events="EventSetupCtrl.eventTemplates"></event-filter>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
          <event-filter label="Event" event="EventSetupCtrl.event" events="EventSetupCtrl.events"></event-filter>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <button class="btn btn-primary btn-sm" ng-click="trip.cancel()">Cancel</button>
            <button class="btn btn-primary btn-sm"
                    ng-class="{disabled: trip.processing}"
                    ng-disabled="!tripForm.$valid"
                    ng-click="trip.save()">
                <span ng-if="trip.processing">Saving...</span>
                <span ng-if="!trip.processing">Save</span>
            </button>
        </div>
    </div>
</div>
