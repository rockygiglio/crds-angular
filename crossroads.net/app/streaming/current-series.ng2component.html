<section class="current-series">
    <figure class="container text-center wow fadeIn">
      <img src="{{picture}}" class="img-responsive">
      <figcaption [hidden]="!visible">Current Series</figcaption>
    </figure>

    <main id="series" class="container">
      <article class="wow fadeInUp" [hidden]="!visible">
        <h2>{{title}} <small>{{ runningDates}} </small></h2>
        <p class="lead">{{description | htmlToPlainText}}</p>
        <p class="small">Topics covered:</p>
        <ul class="topic-list">
          <li *ngFor="let tag of tags">
            <a href="/search?q={{tag | replaceNonAlphaNumeric }}">{{tag}}</a>
          </li>
        </ul>
        <p>
          <a class="btn btn-primary embeded" (click)="modal.open('lg')">Watch Trailer</a>
          <a href="{{ trailer }}" class="btn btn-primary link">Watch Trailer</a>  
        </p>
      </article>
      <aside id="schedule">
        <schedule class="wow fadeInUp"></schedule>
      </aside>
    </main>
  </section>

  <modal class="current-series-trailer" #modal >
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
      <span aria-hidden="true">Ã—</span>
    </button>
    <modal-body>
        <iframe title="{{ title }}" id="youtube-player" frameborder="0"></iframe>
    </modal-body>
  </modal>
