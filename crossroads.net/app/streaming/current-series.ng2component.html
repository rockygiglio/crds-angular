<section class="current-series">
    <figure class="container text-center wow fadeIn">
      <img src="{{currentSeriesPicture}}">
      <figcaption [hidden]="!visible">Current Series</figcaption>
    </figure>

    <main id="series" class="container">
      <article class="wow fadeInUp" [hidden]="!visible">
        <h2>{{currentSeriesTitle}} <small>{{ currentSeriesRunningDates}} </small></h2>
        <p class="lead">{{currentSeriesDescription | htmlToPlainText}}</p>
        <p class="small">Topics covered:</p>
        <ul class="topic-list">
          <li *ngFor="let tag of currentSeriesTags">
            <a href="/search?q={{tag | replaceNonAlphaNumeric }}">{{tag}}</a>
          </li>
        </ul>
        <p><a href={{currentSeriesTrailer}} *ngIf="currentSeriesTrailer" class="btn btn-primary">Watch Trailer</a></p>
      </article>
      <aside id="schedule">
        <schedule class="wow fadeInUp"></schedule>
      </aside>
    </main>
  </section>
