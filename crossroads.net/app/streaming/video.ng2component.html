<div class="live-stream">

  <div class="pushdown-container" *ngIf="displayCounter">
    <a href="#" class="pull-right" (click)="displayCounter=false"><span class="glyphicon glyphicon-remove"></span></a>
    <div class="container"><div class="iframe-wrapper">
      <iframe id="slider-iframe" width="800" height="100" src="//crossroads-media.s3.amazonaws.com/documents/crds-live-slider/index.html" frameborder="0" allowfullscreen></iframe>
    </div></div>
  </div>
  <div class="control-container ">
    <div class="container">
      <a href="/live" class="btn btn-standard-dark">Go Back</a>
    </div>
  </div>
  <div class="dark-bg">
    <section class="wow fadeIn">
      <div class="container">
        <videojs></videojs>
      </div>
    </section>
  </div>


  <div class="container">

      <section class="related" *ngIf="dontMiss.length > 0">
        <header>
          <h2>don't miss</h2>
        </header>

        <div class="row">
          <content-card *ngFor="let event of dontMiss" [content]="event" ></content-card>
        </div>

      </section>

      
  </div>
</div>
