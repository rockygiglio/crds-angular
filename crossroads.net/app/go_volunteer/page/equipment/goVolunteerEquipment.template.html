<div class="row">
  <div class="col-sm-12">
    <progressbar value="15"></progressbar>
  </div>
</div>
<h2>Do you have special equipment that can be used on your project?</h2>
<p>
  We don't care about the hammer you bought from Target. Only list things that require a license or can seriously injure people.
</p>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="checkbox">
      <label for="equipment-backhoe" class="control-label">
        <input type="checkbox" value="" id="equipment-backhoe">
        Backhoe
      </label>
    </div>
    <div class="checkbox">
      <label for="equipment-ladder" class="control-label">
        <input type="checkbox" value="" id="equipment-ladder">
        Ladder
      </label>
    </div>
    <div class="checkbox" for="equipment-jazzy" class="control-label">
      <label for="equipment-jazzy">
        <input type="checkbox" value="" id="equipment-jazzy">
        Jazzy
      </label>
    </div>
    <div class="checkbox">
      <label for="equipment-other" class="control-label">
        <input type="checkbox" value="" ng-click="otherField = !otherField" id="equipment-other">
        Other
      </label>
    </div>
  </div>
</div>
<div class="row push-bottom" ng-show="otherField">
  <div class="col-xs-10 col-xs-offset-1">
    <input type="text" class="form-control" />
  </div>
  <div class="col-xs-1 text-left hard-left">
    <a href="#" tooltip="Add another item" tooltip-placement="top" class="add-text-input-row">
      <svg viewBox="0 0 32 32" class="icon icon-plus4 icon-large">
      	<use xlink:href="#plus4"></use>
      </svg>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button type="submit" class="btn btn-block btn-primary-gc" ui-sref="go-volunteer.crossroadspage({page: 'additional-info'})">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
        <use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
</div>
