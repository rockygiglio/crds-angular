<div ng-if="$ctrl.viewReady">
  <preloader full-screen='false' ng-show='!$ctrl.viewReady'> </preloader>

  <go-volunteer-project-card project="$ctrl.project"></go-volunteer-project-card>

  <h3>Tell us about yourself, so we can keep you in the loop</h3>
  <p>
    By providing your mobile number, you are agreeing to receive text message updates from Crossroads.
    Your request to join will be sent to the project leader listed above.
  </p>

  <form ng-submit="$ctrl.submit()" novalidate name="$ctrl.anywhereForm">
    <div class="push-bottom soft-half-bottom">
      <formly-form model="$ctrl.model" fields="$ctrl.fields" form="$ctrl.anywhereForm" options="$ctrl.options" ng-cloak></formly-form>
    </div>

    <div class="go-volunteer-waiver-wrapper soft push-top border-sides border-ends">
      <div dynamic-content="$root.MESSAGES.goVolunteerWaiverTerms.content | html"></div>
    </div>

    <div class="text-center push-top">
      <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.anywhereForm.$invalid">Accept Waiver and Register</button>
    </div>
  </form>
</div>
