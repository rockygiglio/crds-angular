<h2>What is your spouseâ€™s contact information?</h2>
<form class="row">

  <div class="form-group col-xs-6">
    <input type="text"
           class="form-control"
           placeholder="First Name*"
           ng-model="volunteerProfile.spouse.nickName" >
  </div>

  <div class="form-group col-xs-6">
    <input type="text"
           class="form-control"
           placeholder="Last Name*"
           ng-model="volunteerProfile.spouse.lastName" >
  </div>

  <div class="form-group col-xs-12">
    <input type="text"
           class="form-control"
           placeholder="Spouse's Email Address*"
           ng-model="volunteerProfile.spouse.emailAddress">
  </div>

  <div class="form-group col-xs-6">
    <input type="text"
           class="form-control"
           placeholder="Date of Birth"
           ng-model="volunteerProfile.spouse.dateOfBirth">
  </div>

  <div class="form-group col-xs-6">
    <input type="text"
           class="form-control"
           placeholder="Mobile Phone"
           ng-model="volunteerProfile.spouse.mobilePhone">
  </div>

  <div class="col-xs-12">
    <button type="submit" class="btn btn-block btn-primary-gc pull-right" ui-sref="go-volunteer.crossroadspage({page: 'spouse'})">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
      	<use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
</form>
