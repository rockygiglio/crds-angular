<div class="row">
  <div class="col-sm-12"><progressbar value="15"></progressbar></div>
</div>
<h2>What is the name of your church or organization?</h2>
<div class="row" >
  <div class="form-group col-xs-12">
    <input type="text" ng-model="selected" typeahead="state for state in goOrgName.availableOptions | filter:$viewValue | limitTo:8" class="form-control">
  </div>
  <div class="col-xs-12">
    <button type="submit" class="btn btn-primary-gc pull-right" ui-sref="go-volunteer.crossroadspage({page: 'profile'})">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
        <use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
</div>
