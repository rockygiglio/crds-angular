<!--Commenting out until CMS is fixed. CMS is stripping out the anchor tags that are around DIVS
<div dynamic-content="organizations.content | html"> </div>
-->
<h2>What church or organization are you participanting with?</h2>
<div class="row">
  <div class="form-group col-xs-12">
    <a ui-sref="go-volunteer.crossroadspage({page: 'profile'})">
      <div class="media card-item media-card-link">
        <div class="media-left col-xs-3 col-sm-3 col-md-2 soft-half">
          <img class="media-object img-responsive imgix-fluid" data-src="//crds-cms-uploads.imgix.net/content/images/gc-crossroads.jpg" alt="Demo" src="https://contentint.crossroads.net/" title="" />
        </div>
        <div class="media-body soft-half-ends soft-half-right">
          <h2 class="media-heading flush-bottom">Crossroads</h2>
          <p class="flush-bottom">Community Church</p>
        </div>
      </div>
    </a>
    <a ui-sref="go-volunteer.page({page: 'launch-site', city: 'cincinnati', organization: 'archdiocese'})">
      <div class="media card-item media-card-link">
        <div class="media-left col-xs-3 col-sm-3 col-md-2 soft-half">
          <img class="media-object img-responsive imgix-fluid" src="https://crds-cms-uploads.imgix.net/content/images/gc-archdiocese.jpg" alt="Demo" title="" />
        </div>
        <div class="media-body soft-half-ends soft-half-right">
          <h2 class="media-heading flush-bottom">Archdiocese</h2>
          <p class="flush-bottom">of Cincinnati</p>
        </div>
      </div>
    </a>
    <a ui-sref="go-volunteer.page({page: 'name', city: 'cincinnati', organization: 'other'})">
      <div class="media card-item media-card-link">
        <div class="media-left col-xs-3 col-sm-3 col-md-2 soft-half">
          <img class="media-object img-responsive imgix-fluid" src="https://crds-cms-uploads.imgix.net/content/images/gc-other.jpg" alt="Demo" title="" />
        </div>
        <div class="media-body soft-half-ends soft-half-right">
          <h2 class="media-heading flush-bottom">Other</h2>
          <p class="flush-bottom">Affiliation or Organization</p>
        </div>
      </div>
    </a>
  </div>
</div>
