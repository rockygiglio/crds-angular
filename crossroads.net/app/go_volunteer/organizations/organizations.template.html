<preloader full-screen='false' ng-show='!$ctrl.viewReady'> </preloader>

<h3 class="go-local-header ng-scope push-bottom">What church or organization are you participating with?</h3>
<div class="form-group">
  <div ng-repeat="organization in $ctrl.organizations" ng-click="$ctrl.selectOrg(organization)">
    <div class="media card-item media-card-link" ng-class="{ 'cursor-default': organization.cities.length }">
      <div class="media-left col-xs-3 col-sm-3 col-md-2 soft-half">
        <img class="media-object img-responsive imgix-fluid" 
             data-src="{{organization.imageUrl}}" 
             src="{{organization.imageUrl}}" >
      </div>
      <div class="media-body col-xs-9 col-sm-9 col-md-9 soft-half-ends soft-half-right soft-left mobile-hard-left">
        <h2 class="media-heading push-half-bottom"
            ng-class="{ 'flush-bottom': organization.subtitle, 'push-half-bottom': !organization.subtitle, 'push-half-top': !organization.cities }">
          {{organization.name}}
        </h2>
        <p ng-if="organization.subtitle" class="flush-bottom">{{organization.subtitle}}</p>
        <!-- Organization Cities -->
        <div ng-if="organization.cities">
          <select class="form-control push-half-bottom" 
                  ng-model='$ctrl.selectedCity' 
                  ng-change="$ctrl.selectCity($ctrl.selectedCity)" >
            <option value="">Select Location</option>
            <option ng-value="-1"> Cincinnati or Central Kentucky Crossroads Sites </option>
            <option value="" disabled> &mdash;&mdash;&mdash; </option>
            <option ng-value="city.projectId" ng-repeat="city in organization.cities">
              {{ city.name }} 
            </option>
          </select>
          <p class="help-block"><div dynamic-content="$root.MESSAGES.goVolunteerDiscoverOpportunities.content | html"></div></p>
        </div>
      </div>
    </div>
  </div>
</div>
