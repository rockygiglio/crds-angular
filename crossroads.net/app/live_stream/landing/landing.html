<div class="wrapper" id="wrapper">
  <countdown-header></countdown-header>

  <section id="intro" class="intro imgix-fluid-bg crds-hero" data-src="//crds-cms-uploads.imgix.net/content/images/streaming--anywhere-hero.jpg?w=1&crop=faces&fit=crop">
    <div class="wow fadeInUp">
      <div dynamic-content="$root.MESSAGES.streamingLandingIntro.content | html"></div>
      <p ng-if="inProgress" class="wow fadeIn"><a href="/live/stream" class="btn btn-primary">Watch Now</a></p>
    </div>
  </section>

  <current-series></current-series>

  <section class="past-weekends">
    <div class="container">
      <header>
        <a class="pull-right view-all-desktop" href="/media">View All Past Weekends</a>
        <h2>Past Weekends</h2>
      </header>

      <content-card ng-repeat="event in landing.pastWeekends" content="event"></content-card>

      <a class="btn btn-primary btn-block-mobile view-all-mobile" href="/media">View All Past Weekends</a>
    </div>
  </section>

  <section class="ways-to-watch wow fadeIn">
    <div class="container">
      <header>
        <h2>Ways to Watch</h2>
      </header>
      <div class="row">
        <div dynamic-content="$root.MESSAGES.streamingLandingWaysToWatch.content | html"></div>
      </div>
    </div>
  </section>

  <section class="community imgix-fluid-bg crds-hero" data-src="//crds-cms-uploads.imgix.net/content/images/streaming--anywhere-map.jpg?w=1&amp;fit=crop" style="background-image: url(&quot;https://crds-cms-uploads.imgix.net/content/images/streaming--anywhere-map.jpg?dpr=2&amp;fit=crop&amp;h=630&amp;ixjsv=2.2.3&amp;q=50&amp;w=1440&quot;);">
    <div class="wow fadeInUp">
      <div dynamic-content="$root.MESSAGES.streamingLandingCommunity.content | html" ></div>
      <social-sharing class="clearfix addthis_crossroads_sharing addthis_32x32_style"></social-sharing>
    </div>
  </section>

  <section class="group-host">
    <header class="crds-hero wow fadeInUp">
      <div>
        <div dynamic-content="$root.MESSAGES.streamingLandingHostIntro.content | html" ></div>
      </div>
    </header>

    <div class="container">
      <div>
        <article class="wow fadeIn" data-wow-delay="150ms">
          <div dynamic-content="$root.MESSAGES.streamingLandingHostTips.content | html" ></div>
        </article>
        <article class="wow fadeIn" data-wow-delay="250ms">
          <div dynamic-content="$root.MESSAGES.streamingLandingHostBecome.content | html" ></div>
        </article>
        <article class="wow fadeIn" data-wow-delay="350ms">
          <div dynamic-content="$root.MESSAGES.streamingLandingHostKids.content | html" ></div>
        </article>
      </div>
    </div>
  </section>
</div>
