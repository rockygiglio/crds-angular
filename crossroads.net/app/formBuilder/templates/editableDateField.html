<label ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
  <div class="form-group >
    <span class="input-group datepicker">
      <input type="text"
              class="form-control"
              name="birthdate"
              id="birthdate"
              placeholder="mm/dd/yyyy"
              datepicker-popup="MM/dd/yyyy"
              ng-model='profile.profileData.person.dateOfBirth'
              is-open='formField.birthdateOpen'
              max-date={{profile.maxBirthdate}}
              min-date={{profile.oneHundredFiftyYearsAgo}}
              init-date=profile.initDate
              ng-required="true"
              datepicker-validator
              ng-change="profile.underThirteen()">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="formField.openBirthdatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
<br>
