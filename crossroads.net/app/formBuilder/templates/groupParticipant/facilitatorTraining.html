<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'undividedFacilitatorTraining')}" >
<label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div ng-repeat='attributeTraining in formField.data.availableFacilitatorTraining.attributes'>
    <label class="radio-inline">
       <input type="radio"
            name="attributeTraining"
            ng-value="attributeTraining.attributeId"
            ng-model="attributeTraining.selected" /> {{attributeTraining.name}}
    </label>
</div>
</div>
