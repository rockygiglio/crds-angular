<div class="col-sm-8 col-sm-offset-2">
  <h1 class="page-header">Post a Need</h1>
  <form name="editPost" class="form-horizontal" novalidate ng-submit="corkboardEdit.submitPost()" role="form">
    <div class="form-group" ng-class="{'has-error': (editPost.Title.$pristine || editPost.Title.$invalid) && editPost.$submitted}">
      <label for="title" class="col-sm-3 control-label text-left required">Title</label>
      <div class="col-sm-9">
        <input required type="text" class="form-control" data-ng-model="corkboardEdit.selectedItem.Title" id="title" name="Title">
        <ng-messages for="editPost.Title.$error" ng-if="editPost.$submitted">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (editPost.Description.$pristine || editPost.Description.$invalid) && editPost.$submitted }">
      <label for="description" class="col-sm-3 control-label required">Description</label>
      <div class="col-sm-9">
        <textarea required class="form-control" rows="4" ng-model="corkboardEdit.selectedItem.Description" id="description" name="Description" ></textarea>
        <ng-messages for="editPost.Description.$error" ng-if="editPost.$submitted">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
    <div class="pull-right" >
      <button type="button" ng-click="corkboardEdit.cancelPost()" class="btn btn-standard" title="Cancel Post">Cancel</button>
      <button type="submit" btn-loading=corkboardEdit.saving data-loading-text="Saving..." class="btn btn-primary" title="Save Post">Save</button>
    </div>
  </form>

</div>
