<div class="col-sm-8 col-sm-offset-2">
  <h1 class="page-header">Give Something</h1>
  <div class="alert alert-warning alert-dismissible" role="alert" ng-hide="dismiss">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="dismiss = !dismiss"><span aria-hidden="true">&times;</span>
    </button>
    <div dynamic-content="$root.MESSAGES.corkboardGiveSomething.content | html"></div>
  </div>
  <form name="itemForm" class="form-horizontal" novalidate ng-submit="corkboardEdit.submitPost()" role="form">
    <div class="form-group" ng-class="{'has-error': (itemForm.Title.$pristine || itemForm.Title.$invalid) && itemForm.$submitted}">
      <label for="title" class="col-sm-3 control-label text-left required">Item Name</label>
      <div class="col-sm-9">
        <input required type="text" class="form-control" data-ng-model="corkboardEdit.selectedItem.Title" id="title" name="Title">
        <ng-messages for="itemForm.Title.$error" ng-if="itemForm.$submitted">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (itemForm.Description.$pristine || itemForm.Description.$invalid) && itemForm.$submitted }">
      <label for="condition" class="col-sm-3 control-label required">Item Condition</label>
      <div class="col-sm-9">
        <select required class="form-control" ng-model="corkboardEdit.selectedItem.Condition" id="condition" name="Condition">
          <option value='' disabled selected style='display:none;'>Condition?</option>
          <option>New</option>
          <option>Like New</option>
          <option>Lightly Used</option>
          <option>Used</option>
          <option>Abused</option>
          <option>Junk</option>
        </select>
        <ng-messages for="itemForm.Condition.$error" ng-if="itemForm.$submitted">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (itemForm.Description.$pristine || itemForm.Description.$invalid) && itemForm.$submitted }">
      <label for="description" class="col-sm-3 control-label required">Description</label>
      <div class="col-sm-9">
        <textarea required class="form-control" rows="4" ng-model="corkboardEdit.selectedItem.Description" id="description" name="Description" ></textarea>
        <ng-messages for="itemForm.Description.$error" ng-if="itemForm.$submitted">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
<!-- We are adding image upload later
    <div class="form-group">
      <label for="picture" class="col-sm-3 control-label">Upload Picture</label>
      <div class="col-sm-9">
        <input type="file">
      </div>
    </div>
  -->
    <div class="pull-right" >
      <button type="button" ng-click="corkboardEdit.cancelPost()" class="btn btn-standard" title="Cancel Post">Cancel</button>
      <button type="submit" btn-loading=corkboardEdit.saving data-loading-text="Saving..." class="btn btn-primary" title="Save Post">Save</button>
    </div>
  </form>
</div>
