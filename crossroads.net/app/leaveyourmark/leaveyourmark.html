<div class="row">
  <div map-lazy-load="https://maps.google.com/maps/api/js"
    map-lazy-load-params="{{leaveYourMarkCtrl.googleMapsUrl}}" class="lym-map">
    <ng-map
      center="9.2726189,-20.4123311"
      zoom="3"
      styles="{{leaveYourMarkCtrl.mapStyles}}"
      scrollwheel="false"
      pan-control="false"
      zoom-control="true"
      scale-control="false"
      map-type-control="false"
      street-view-control="false"
      zoom-control-options="{position:'TOP_LEFT'}"
      style="height: 100%">
      <!--
      <marker position="3500 madison road, cincinnati, oh" animation="Animation.DROP" icon="{{leaveYourMarkCtrl.iconStyle}}"
      ></marker>
      <marker position="crossroads florence, florence, ky" animation="Animation.DROP" icon="{{leaveYourMarkCtrl.iconStyle}}"></marker>
      <marker position="crossroads mason, mason, oh" animation="Animation.DROP" icon="{{leaveYourMarkCtrl.iconStyle}}"></marker>
      -->

      <marker id='{{project.id}}' position="{{project.position}}"
        ng-repeat="project in leaveYourMarkCtrl.projects"
        on-click="leaveYourMarkCtrl.showDetail(project)"
        animation="Animation.DROP"
        icon="{{leaveYourMarkCtrl.iconStyle}}">
      </marker>

      <!-- <info-window id="project-iw" class="container">
        <div ng-non-bindable="">
          id: {{leaveYourMarkCtrl.project.id}}<br/>
          name: {{leaveYourMarkCtrl.project.name}}<br/>
          Position 1: {{leaveYourMarkCtrl.project.position}}<br/>
          <a href="#" ng-click="leaveYourMarkCtrl.clicked()">Click Here</a>
        </div>
      </info-window> -->

      <div class="info-window" ng-if="leaveYourMarkCtrl.showInfoWindow">
        <div class="container-fluid">

          <div class="details">
            <article class="crds-card col-sm-6">
              <img src="https://crossroads-media.s3.amazonaws.com/images/imin-blue.png" class="im-in-logo pull-left" />
              <button class="btn btn-link push-half-bottom pull-right" ng-click="leaveYourMarkCtrl.hideDetail()">
                <svg viewBox="0 0 32 32" class="icon icon-close">
                	<use xlink:href="#close"></use>
                </svg>
              </button>
              <figure>
                <img src="{{leaveYourMarkCtrl.project.img}}" class="img-responsive imgix-fluid" alt="" title="">
                <figcaption> {{leaveYourMarkCtrl.project.name}} </figcaption>
              </figure>
              <section>
                <p class="campaign-details">
                  {{leaveYourMarkCtrl.project.description}}
                </p>
                <p class="campaign-status">
                  {{leaveYourMarkCtrl.project.status}}
                </p>
              </section>
            </article>
          </div>
        </div>
      </div>

    </ng-map>
  </div>
</div>
<div dynamic-content="$root.MESSAGES.imInLeaveyourmark.content | html"></div>
