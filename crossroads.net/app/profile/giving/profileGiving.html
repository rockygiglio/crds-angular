<div class="profile-giving">
    <div class="row">
        <div class="col-sm-12">
            <div class="row giving-intro">
                <div class="col-sm-12">
                    <div dynamic-content="$root.MESSAGES.profileGivingTop.content | html"></div>
                </div>
            </div>
            <!--/row-->

            <!--Commitments-->
            <div class="row commitments">
                <div class="col-sm-12">
                    <h2>Commitments</h2>

                    <commitment-list
                            commitment-list-input="giving_profile_controller.pledge_commitments">
                    </commitment-list>

                    <div ng-if="giving_profile_controller.pledge_commitments_data"
                         dynamic-content="$root.MESSAGES.commitmentDonations.content | html"></div>
                </div>

                <div ng-if="giving_profile_controller.pledge_commitments_data">
                    <div class="col-sm-12 text-center">
                        <a href="/commitment" class="btn btn-primary">Add New</a>
                    </div>
                </div>

                <!--  NO ACTIVE COMMITMENTS - ng-show if no records  -->
                <div ng-show="!giving_profile_controller.pledge_commitments_data && giving_profile_controller.pledge_commitments_view_ready"
                     class="no-data">
                    <div class="col-sm-6 col-sm-offset-3">
                        <svg viewBox="0 0 23 32" class="icon icon-file-text-o">
                            <use xlink:href="#file-text-o"></use>
                        </svg>
                        <div dynamic-content="$root.MESSAGES.no_commitments.content | html"></div>
                    </div>
                </div>
            </div>

            <!--Recurring Giving-->
            <div class="row recurring-gifts push-bottom">
                <div class="col-sm-12">
                    <h2>Recurring Gifts</h2>
                    <preloader full-screen='false'
                               ng-show="!giving_profile_controller.recurring_giving_view_ready"></preloader>

                    <!-- IS RECURRING GIVING - ng-show or ng-if on data from resource-->
                    <div ng-show="giving_profile_controller.recurring_giving && giving_profile_controller.recurring_giving_view_ready">
                        <div class="row">
                            <div class="col-lg-12">
                                <recurring-giving-list
                                        recurring-gifts-input="giving_profile_controller.recurring_gifts">
                                </recurring-giving-list>
                            </div>
                        </div>
                    </div>
                    <!-- END OF IS GIVING HISTORY -->
                    <div class="row" ng-show="giving_profile_controller.recurring_giving && giving_profile_controller.recurring_giving_view_ready">
                        <div class="col-sm-12 text-center">
                            <a href="/give" class="btn btn-primary">Add
                                New</a>
                        </div>
                    </div>
                    <!--  NO ACTIVE RECURRING GIFTS - ng-show if no records  -->
                    <div class="row no-data" ng-show="!giving_profile_controller.recurring_giving && giving_profile_controller.recurring_giving_view_ready">
                      <div class="col-sm-6 col-sm-offset-3">
                          <svg viewBox="0 0 32 32" class="icon icon-ccw">
                          	<use xlink:href="#ccw"></use>
                          </svg>
                        <div dynamic-content="$root.MESSAGES.noRecurringGifts.content | html"></div>
                      </div><!--/col-sm-12-->
                    </div><!--/no-data-->
                </div>
            </div>
            <!--/row-->

            <div class="panel panel-default push-top">
                <div class="panel-body text-muted small" role="alert" dynamic-content="$root.MESSAGES.profileGivingDisclaimer.content | html" ></div>
                <!--/panel-body-->
            </div>
            <!--/panel-->

        </div>
        <!--/col-sm-12-->
    </div>
    <!--/row-->

</div>
<!--/profile-giving-->
