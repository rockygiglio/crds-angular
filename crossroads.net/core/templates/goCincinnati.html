<!--TO DO: This is an interim solution until we have a dynamic class on the HTML or enhance the preloader directive to allow defining of svg -->
<style type="text/css">
  #preloader g path {
    stroke: #222222 !important;
  }
</style>

<div class="go-volunteer-container">
  <!--<div class="go-volunteer imgix-fluid-bg img-background soft-bottom" data-src="//crds-cms-uploads.imgix.net/content/images/govol-fade-bg.jpg">-->
  <div class="go-volunteer soft-bottom" >
    <div class="container">
      <div class="gv-nav" ng-show="gvMenu">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
            <div dynamic-content="$root.MESSAGES.goCincinnatiNav.content | html"></div>
          </div>
        </div>
      </div>
      <header>
        <nav class="navbar navbar-static-top">
          <div class="row hidden-xs">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
              <a class="banner center-block" ui-sref="go-volunteer.city({city: 'cincinnati'})" href="#">
                <img class="imgix-fluid" data-src="//crds-cms-uploads.imgix.net/content/images/go-local/go-local-header.png" alt="GO Local Banner">
              </a>
            </div>
            <div class="col-xs-2 col-sm-1 col-md-2">
              <div class="hamburger-menu black" ng-click=gvMenu=!gvMenu>
                <div class="bar" ng-class="{'animate': gvMenu}"></div>
              </div>
            </div>
          </div>
          <div class="visible-xs">
            <a class="logo center-block" ui-sref="go-volunteer.city({city: 'cincinnati'})" href="#">
              <img class="imgix-fluid" data-src="//crds-cms-uploads.imgix.net/content/images/go-local/go-local-logo.png" alt="GO Local Logo">
            </a>
            <div class="hamburger-menu black pull-right" ng-click=gvMenu=!gvMenu>
              <div class="bar" ng-class="{'animate': gvMenu}"></div>
            </div>
          </div>
        </nav>
      </header>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <preloader ng-if="app.resolving" full-screen='true'> </preloader>
          <div ui-view ng-if="!app.resolving"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
